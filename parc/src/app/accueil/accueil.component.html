<mat-card class="page-card">
  <mat-card-header>
    <mat-card-title i18n>Bienvenue sur le site internet du parc d'attraction</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="intro" i18n>Découvrez les attractions visibles ci-dessous. Vous pouvez consulter les critiques et en ajouter.</p>
    <div class="attractions-grid">
      <ng-container *ngFor="let attraction of attractions | async">
        <mat-card class="attraction-card">
          <mat-card-header>
            <mat-card-title>{{ attraction.nom }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p class="description">{{ attraction.description }}</p>
            <span [class]="'difficulte difficulte-' + (attraction.difficulte || 1)" [attr.aria-label]="'Difficulté : ' + attraction.difficulte + '/5'">
              <span *ngFor="let star of getStars(attraction.difficulte)" [class.star-filled]="star.filled" [class.star-empty]="!star.filled">{{ star.filled ? '★' : '☆' }}</span>
            </span>
            <app-critique-list [attraction]="attraction"></app-critique-list>
          </mat-card-content>
        </mat-card>
      </ng-container>
    </div>
  </mat-card-content>
</mat-card>
